<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Vladislav B">
    <meta name="description" content="DandyDungeon spell codes generator">
    <title>DandyDungeon | Spell Generator</title>

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">-->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./dist/milligram.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <script type="text/javascript" src='./scripts/jquery.min.js'></script>
    <script type="text/javascript" src='./scripts/bignumber.js'></script>
    <script type="text/javascript" src="./scripts/jsweet/j4ts-0.3.0-SNAPSHOT/bundle.js"></script>
    <script type="text/javascript" src="./scripts/decoder/bundle.js"></script>

    <section class="container" id="generate_spell">
        <h3 class="title">Generate spell code</h3>
        <form id="decode_spell_form">
            <fieldset>

                <label for="dungeonIdSelect">Dungeon</label>
                <select id="dungeonIdSelect"></select>

                <input id="dungeonIdField" type="text" placeholder="or custom id...">

                <label for="dungeonLevelSelect">Level</label>
                <select id="dungeonLevelSelect"></select>

                <label for="resultCodeCountSelect">X times</label>
                <select id="resultCodeCountSelect"></select>

                <!-- broken for now -->
                <!--<div class="float-right">
                    <input type="checkbox" id="isJapanCode" disabled="disabled">
                    <label class="label-inline" for="isJapanCode">Japan code</label>
                </div>-->
                <input class="button-primary" id="generate_spell_button" type="submit" value="Generate">

            </fieldset>
        </form>
    </section>

    <section class="container" id="decode_spell">
        <h5 class="title">Decode or renew spell code</h5>
        <form id="generate_spell_form">
            <fieldset>
                <input type="text" placeholder="Spell code here..." id="spellCodeField">
                <input class="button-primary" id="decode_spell_button" type="submit" value="Decode">
                <input class="button-primary" id="renew_spell_button" type="submit" value="Renew">
            </fieldset>
        </form>
    </section>

    <script type="text/javascript" src="scripts/ui.js"></script>

</body>
</html>
